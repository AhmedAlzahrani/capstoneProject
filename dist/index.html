<!doctype html><html><head><meta charset="UTF-8"><title>Travel Manager App</title></head><body><div class="container"><div class="jumbotron"><div class="brand text-center"><h2>Travel App</h2></div></div><div class="jumbotron bg-secondary"><div class="row"><div class="col-lg-8"><form action="" id="search-form"><div class="row"><div class="col-md-3"><label for="city">City:</label></div><div class="col-md-9"><input name="city" id="city"></div></div><div class="row"><div class="col-md-3"><label for="departure">Departing:</label></div><div class="col-md-9"><input type="date" class="form-control-date" name="departure" id="date"></div></div><div class="col-4"><button type="button" class="btn btn-outline-dark" id="add"><i class="fas fa-minus-circle"></i> Add Trip</button> <button type="reset" class="btn btn-outline-danger" id="clear">Clear</button></div></form></div></div></div><div class="jumbotron bg-info" id="trips"><h2>My Trips</h2><hr><div class="row"><div class="col-md-3"></div><div class="col-md-3" id="city-photo"><h3>Photo</h3></div><div class="col-md-3" id="dest"><h3>Destination</h3></div><div class="col-md-3" id="temp"><h3>weather</h3></div></div></div></div><script>// Check that service workers are supported
      if ('serviceWorker' in navigator) {
          // Use the window load event to keep the page load performant
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }</script><script src="main.js"></script></body></html>
